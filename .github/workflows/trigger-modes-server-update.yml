name: Trigger Mode S Database Update

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Mode S Capability to CCAMS Server
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.CCAMS_SERVER_DISPATCH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/kusterjs/CCAMS-server/dispatches \
            -d '{
              "event_type": "trigger-modes-data-update",
              "client_payload": {
                "source_repo": "'"${{ github.repository }}"'",
                "ref": "'"${{ github.ref }}"'",
                "sha": "'"${{ github.sha }}"'",
                "actor": "'"${{ github.actor }}"'"
              }
            }'
